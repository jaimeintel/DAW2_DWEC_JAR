<!DOCTYPE html>
<html lang="es">

// 1. Pide una edad y si el valor es mayor de 18 años muestra un mensaje indicando
que ya puede conducir. Trata de validar si se introduce un número.

<head>
    <title>ejer1</title>
    <meta charset="utf-8" />
    <script>

        var edad = prompt("introduce una edad");

        if (edad >= 18) {

            document.write("Es mayor de edad, puede conducir")
        }
        else {
            document.write("Es menor de edad, no puede conducir")
        }


    </script>
</head>

<body>
</body>

</html>
