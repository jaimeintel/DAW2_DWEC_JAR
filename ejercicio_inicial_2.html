<!DOCTYPE html>
<html lang="es">

// 2. Realiza un script que pida cadenas de texto hasta que se introduzca “cancelar”. Al
salir con “cancelar” deben mostrarse todas las cadenas concatenadas con un
guion.

<head>
    <title>ejer2</title>
    <meta charset="utf-8" />
    <script>

        var texto = prompt("Introduce un texto");
        var resultado = ""
        while (texto =! null){
            if (resultado == ""){
                resultado = resultado + texto;
            } else {
                resultado = resultado + "-" + texto;
            }
            
        }

    </script>
</head>
