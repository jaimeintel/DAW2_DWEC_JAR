<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 Unidad 3</title>
</head>

<body>
    <!----(Math y datos numéricos) Vamos a simular sorteo de 
    lotería. Para ello, solicita un número en el rango del 1 al 10 
    al usuario. Primero valida que el número introducido
sea correcto con las funciones estudiadas en este bloque. 
Después genera un número aleatorio. 
Si los números coinciden el usuario habrá sido agraciado, en caso
contrario no.
-->
    <script>
        let numSec = Math.ceil(Math.random() * 10)
        let num = prompt("Introduzca un numero del 1 al 10: " + numSec)

        if (isNaN(num)|| num < 1 || num > 10) {
            alert("No es un numero valido")
        }
        else {
            if (num == numSec) {
                alert("Has acertado")
            }
            else {
                alert("NO Has acertado")
            }
        }



    </script>
</body>

</html>
