<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.onload = function (){
            // buscamos las claves mnombre y edad 
            let nombre = localStorage.getItem("nombre");
            let edad = localStorage.getItem("edad");

            let info = document.getElementById("info");

            if(nombre && edad){
                info.textContent = `Hola, ${nombre}. Tienes ${edad} años.`

            }else {
                info.innerHTML = `No se encontraron datos. <a href="ejer10-crear.html">Regresa a la página anterior.</a>`;

            }
            document.getElementById("borrar").addEventListener("click", function(e){
                //borramos items con removeitem (clear borrar todo y no es seguro)
                localStorage.removeItem("nombre");
                localStorage.removeItem("edad");
                alert("Datos eliminados del almacenamiento local");
                window.location.reload();
            })
        }
    </script>
</head>
<body>
    <h2>bienvenido</h2>
    <p id="info"></p>

    <button id="borrar">Borrar datos</button>
</body>
</html>
