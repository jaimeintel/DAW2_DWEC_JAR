<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.onload = function () {
            document.getElementById("guardar").addEventListener("click", function (e) {
                let nombre = document.getElementById("nombre").value.trim();
                let edad = document.getElementById("edad").value.trim();

                //validacion de datos
                if (nombre && edad && !isNaN(edad)) {

                    // definimos duracon de la cookie
                    let date = new Date(Date.now() + 300 * 1000) // 300 segundos = 5 minutos
                    date = date.toUTCString();
                    // guardamos en las cookies los valores 
                    document.cookie = encodeURIComponent("nombre") + "=" + encodeURIComponent(nombre) + ";expires=" + date;
                    document.cookie = encodeURIComponent("edad") + "=" + encodeURIComponent(edad) + ";expires=" + date;


                    // redirigimos a la otra pagina 
                    window.location.href = "ejer9-leer.html";
                }
                else{
                    alert("Por favor, introduce un nombre y una edad validas.")
                }



            })
        }
    </script>

    
</head>

<body>

    <h2>Introduce tus datos</h2>

    <label for="nombre ">Escriba su nombre</label>
    <input type="text" id="nombre" placeholder="Tu nombre">

    <label for="edad">Escriba su edad</label>
    <input type="number" id="edad" placeholder="Tu edad ">

    <button id="guardar">Guardar y Continuar</button>

</body>

</html>
