<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.onload = function () {
            document.getElementById("guardar").addEventListener("click", function (e) {
                let nombre = document.getElementById("nombre").value.trim();
                let edad = document.getElementById("edad").value.trim();

                // validamos datos 
                if (edad && nombre && !isNaN(edad)) {
                    // se crean dos items en localstorage con nombre y edad
                    localStorage.setItem("nombre", nombre);
                    localStorage.setItem("edad", edad);

                    window.location.href = "ejer10-leer.html";
                } else {
                    alert("Por favor, introduce datos v√°lidos. ");
                }
            });
        }
    </script>
</head>

<body>
    <h2>Introduce tus datos</h2>
    <label for="nombre">Nombre: </label>
    <input type="text" id="nombre" placeholder="Tu nombre"><br><br>

    <label for="edad">Edad: </label>
    <input type="number" id="edad" placeholder="Tu edad">

    <button id="guardar"> Guardar y continuar</button>

</body>

</html>
