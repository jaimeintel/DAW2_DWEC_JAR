<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arrayFechas = [];
        arrayFechas.push(prompt("Escribe una primera fecha: "));
        while (confirm("Quieres añadir más fechas ? ")) {
            arrayFechas.push(prompt("Añade una nueva fecha:  "));
        }

        for (let fechaString of arrayFechas) {
            let fecha = new Date(fechaString);
            if (isNaN(fecha.getTime())) { // si se mete una fecha invalida y no se puede sacar el numero de milisegundos, dara isNaN
                console.log(`Formato de fecha inválido`);
            }
            else {
                // Formateo personalizado: dd de mm de yyyy a las hh:mm
                const meses = [
                    "enero", "febrero", "marzo", "abril", "mayo", "junio",
                    "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"
                ];

                let dia = fecha.getDate();
                let mes = meses[fecha.getMonth()];
                let año = fecha.getFullYear();

                // sacamos las horas
                let hora = String(fecha.getHours()).padStart(2, '0');
                let minutos = String(fecha.getMinutes()).padStart(2, '0');
                console.log(`Fecha: ${dia} de ${mes} de ${año} a las ${hora}:${minutos} `);

                // diferencia con la fecha actual 

                let fechaActual = Date.now();
                let diferenciaMs = fechaActual - fecha;

                console.log("Fecha hoy"+ fechaActual);
                console.log("Fecha "+ fecha);

                let diferenciaSegundos = Math.floor(diferenciaMs / 1000);
                let diferenciaDias = Math.floor(diferenciaMs / (60 * 60 * 24 * 1000))

                console.log(`La diferencia en segundos con HOY es : ${diferenciaSegundos} y en días es ${diferenciaDias}`)

                // sumarle 5 dias extra 
                let fechaMas5 = new Date (fecha);
                fechaMas5.setDate(fechaMas5.getDate()+5);
                console.log(`Fecha con 5 días más ${fechaMas5.toLocaleDateString()}`); // formatea la fecha a a 1/12/2025

                // saber si el dia cae en fin de semana o no 
                let diaSemana = fecha.getDay();
                if (diaSemana == 0 || diaSemana == 6){ // 0 domingo 6 sabado
                    console.log("El día cae en fin de semana");
                }
                else{
                    console.log("El día NO cae en fin de semana.")
                }

                // verificar si cae en madrugada (00:00 - 08:00)
                hora = String(fecha.getHours()).padStart(2, '0');

                if (hora < 8 ){
                    console.log("Es de madrugada...")

                }
                






            }
        }
    </script>
</body>

</html>
